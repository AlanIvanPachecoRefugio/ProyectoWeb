<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>olaoloslasa</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="cuerpo">
        <!--  Inicio de panela de simbolos -->
        <div class="PanelSimbolos">
            <h2>Símbolos</h2>




            <!--Simbolo inicio del programa-->
            <div class="simbolo" draggable="true" data-type="inicio">
                <svg viewBox="0 0 100 50">
                    <ellipse cx="50" cy="25" rx="45" ry="20" class="forma"/>
                </svg>
                <span>Inicio</span>


            <!--Simbolo Declaracion de variables-->
            <div class="simbolo" draggable="true" data-type="declaracionVariables">
                <svg viewbox="0 0 100 50">
                    <rect x="5" y="5" width="90" height="40" class="forma"/> <!--Modificar rectangulo-->
                    <line x1="5" y1="11" x2="96" y2="11" class="forma"/>    <!--Modificar linea superior-->
                    <line x1="5" y1="39" x2="96" y2="39" class="forma"/>    <!--Modificar linea inferior-->
                </svg>
                <span>Declaracion de Variables</span>
            </div>


            <!--Simbolo entrada de datos-->
           </div>
            <div class="simbolo" draggable="true" data-type="entradaDatos">
                <svg viewBox="0 0 100 61.5">
                    <path d="M5 5 L95 5 L95 55 Q75 45, 50 55 Q25 65, 5 55 Z" class="forma"/>
                </svg>
                <span>Entrada de datos</span>
            </div>

            <!-- Simbolo salida de datos-->
            <div class="simbolo" draggable="true" data-type="SalidaDatos">
                <svg viewBox="0 0 100 50">
                    <path d="M20 5 L95 5 L95 45 L5 45 L5 20 L20 5 Z" class="forma"/>
                </svg>
                <span>Salida de datos</span>
            </div>

            <!--Simbolo de Sentencia SImpel-->
            <div class="simbolo" draggable="true" data-type="sentenciaSimple">
                <svg viewbox="0 0 100 50">
                    <rect x="5" y="5" width="90" height="40" stroke="red" class="formaSentencia"/>
                </svg>
                <span>Sentencia simple</span>
            </div>

            <!--Simbolo if-->
            <div class="simbolo" draggable="true" data-type="IfCondicional">
                <svg viewbox="0 0 100 50">

                </svg>
                <span>Condicional If</span>
            </div>

            <!--Sentencias Condicionales-->
            <div class="simbolo" draggable="true" data-type="Condicionales">
                <svg viewbox="0 0 100 50">

                </svg>
                <span> Setencias Condicionales</span>
            </div>

            
            <!--Simbolo fin del diagramaa
            <div class="simbolo" draggable="true" data-type="fin">
                <svg viewBox="0 0 100 50">
                    <ellipse cx="50" cy="25" rx="45" ry="20" class="forma"/>
                </svg>
                <span>fin</span>-->

        </div>

        <!-- Área de dibujo -->
        <div class="canvas-cuerpo">
            <div class="toolbar">
                <button id="save-btn">Guardar</button>
                <button id="generate-btn">Generar Código</button>
                <input type="color" id="color-picker" value="#000000">
            </div>
            <div id="canvas"></div>
        </div>

        <!-- Panel de código -->
        <div class="code-panel">
            <h2>Código en C</h2>
            <pre id="code-output"></pre>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
